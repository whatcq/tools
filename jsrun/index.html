<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>jsrun</title>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>


<div class="preview-container"></div>

<div class="editor-panel">

    <div class="editor-controls mdui-p-x-1">

        <div class="editor-control-html mdui-ripple editor-control-active" onclick="Editor.toggleHTML();">HTML</div>
        <div class="editor-control-css mdui-ripple " onclick="Editor.toggleCSS();">CSS</div>
        <div class="editor-control-js mdui-ripple " onclick="Editor.toggleJS();">JavaScript</div>

        <div class="editor-controls-drag"></div>

        <input type="text" id="fileName" value="test" onfocus="this.select()" title="保存的文件名" style="border:none;">
        <div class="mdui-controls-download mdui-btn mdui-btn-icon mdui-ripple mdui-m-x-1" mdui-tooltip="{content: '下载'}" onclick="Editor.download();">💾</div>

        <div class="editor-controls-run mdui-btn mdui-btn-icon mdui-ripple mdui-m-x-1 mdui-text-color-black-secondary" mdui-tooltip="{content: '运行 Ctrl + Enter'}" onclick="Editor.run();"><span class="run-btn mdui-icon material-icons">▶</span></div>
        <label class="editor-controls-live-mode mdui-switch mdui-m-x-1" mdui-tooltip="{content: '实时预览'}" onchange="Editor.toggleLiveMode();">
            <input type="checkbox" class="chk" checked/>
            <i class="mdui-switch-icon"></i>
        </label>
    </div>

    <div class="editor-container editor-container-html">
        <div class="editor-container-label">HTML</div>

        <button onclick="Editor.htmlFormat()" style="position: absolute; right: 10px; z-index: 2;">format</button>
        <pre id="editor-ace-html">&lt;!DOCTYPE html>&lt;html>&lt;head>&lt;meta charset="utf-8">&lt;title>&lt;/title>&lt;/head>&lt;body>

&lt;h1&gt;Hello World!☺&lt;/h1&gt;
</pre>
    </div>
    <div class="editor-container editor-container-css">
        <div class="editor-container-label">CSS</div>
        <button onclick="Editor.cssPack()" style="position: absolute; right: 70px; z-index: 2;">pack</button>
        <input type="checkbox" id="css_in_line" style="position: absolute; right: 55px; z-index: 2;" title="in-line" />
        <button onclick="Editor.cssFormat()" style="position: absolute; right: 10px; z-index: 2;">format</button>
        <pre id="editor-ace-css"></pre>
    </div>
    <div class="editor-container editor-container-js">
        <div class="editor-container-label">JavaScript</div>
        <button onclick="Editor.jsFormat()" style="position: absolute; right: 10px; z-index: 2;">format</button>
        <pre id="editor-ace-js"></pre>
    </div>

</div>

<script>
  var Editor = new LiveEditor();
</script>

</body>
</html>
