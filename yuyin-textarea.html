<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音分段</title>
</head>

<body>
    <div style="width: 700px;margin: 0 auto;">
    <textarea id="input" style="width:100%;height:500px;font: 14px/1.5 Consola,MicrosoftYaHei"></textarea>
    </div>
    <script>
        // 防抖动函数
        const debounce = function (func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const input = document.getElementById('input');
        var i = 0;
        input.addEventListener('input', debounce(() => {
            var text = input.value.trimEnd();
            const lastChar = text[text.length - 1];
            if (lastChar === '。' || lastChar === '？' || lastChar === '！' || lastChar === '.' || lastChar === '?' || lastChar === '!' || lastChar === '…') {
                text += "\n";
                if (i++ % 5 === 0) {
                    text += "\n" + (new Date()).toLocaleTimeString() + "\n";
                }
            }
            input.value = text;
            localStorage.setItem('cqiu_text', text);
        }, 1000));
        window.onload = () => {
            var text = localStorage.getItem('cqiu_text');
            input.value = text;
        }
    </script>
</body>

</html>
